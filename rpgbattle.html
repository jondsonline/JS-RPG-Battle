<!DOCTYPE html>
<html>
<head>
  <title>RPG Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <main>
    <div id="display">

      <div id="statsAndStuff">


      <h1>RPG Battle</h1>

      <div id="headerMessage"></div>


        <table>
          <tr id="tableHeader">
          </tr>
          <tr>
            <td>
              <div id="playerInfo">
                <div id="playerStats"></div>
              </div>
            </td>
            <td>
              <div id="monsterInfo">
                <div id="monsterStats"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div id="playerHP"></div>
            </td>
            <td>
              <div id="monsterHP"></div>
            </td>
          </tr>

        </table>


      <div id="gameMessage"></div>

      <div id="buttonMenu"></div>

    </div> <!-- statsAndStuff -->

    </div> <!-- Display -->

  </main>

  <script src="rpgbattle.js">Javascript not enabled.</script>

</body>
</html>
